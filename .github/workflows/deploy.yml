name: Deploy to Prod
on:
  push:
    branches:
      - prod
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: git-checkout
        uses: actions/checkout@v4

      - name: Setup JAVA
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: corretto

      - name: SETUP MAVEN
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.5
      - name: CLEAN
        run: mvn clean
      - name: TEST ALL
        run: mvn test
